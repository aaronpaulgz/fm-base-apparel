<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="">
    <!-- Mobile elements -->
    <div class="mobile">
      <div class="mobile-header">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="mobile-hero">
        <img src="./images/hero-mobile.jpg" alt="" />
      </div>
    </div>
    <!-- Mobile elements END -->
    <!-- Text & Form -->
    <section class="description">
      <h1 class="">
        <span class="thin">We're</span> <br />
        <span class="bold"
          >coming <br />
          soon</span
        >
      </h1>
      <h2 class="">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.<!-- Mobile elements -->
      </h2>
      <div class="form--container">
        <div class="form">
          <input
            onclick="focusInput()"
            id="input"
            type="text"
            placeholder="Email Address"
          />
          <button onclick="validateTxt()">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
          <span
            ><img id="error" class="error" src="./images/icon-error.svg" alt=""
          /></span>
        </div>
      </div>
      <div class="errTxt--container">
        <p id="errTxt"></p>
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
